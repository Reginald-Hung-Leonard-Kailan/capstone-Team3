<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Edit</title>
    <link href="/css/layout.css" rel="stylesheet">
    <!--    <link href="css/home.css" rel="stylesheet">-->
    <script src="/js/home.js"></script>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta2/css/bootstrap.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap");
        *{
            font-family: "Carrois Gothic SC", sans-serif;
        }
    </style>
</head>
<body>
<div class="page-wrapper" id="index">
    <div th:replace="partials/navbar :: navbar(isAuthenticated=${#authentication.principal != 'anonymousUser'})" ></div>

    <div class="container text-center">

        <div class="row align-items-start">

            <div class="col">

                <div class="card text-bg-secondary my-3">

                    <div class="card-header">
                        <img src="/img/watermark.png" alt="watermark">
                    </div>

                    <div class="card-body">

                            <form th:action="@{/client-edit/{id}(id=${user.id})}" th:method="POST" id="edit-client-form" class="modal-form">
                                <div class="edit-heading"><h1>Client Edit</h1></div>
                                <label for="first-name">First Name:</label><br>
                                <input class="form-control form-control-lg bg-light" id="first-name" type="text" name="firstname" th:value="${user.firstName}"><br><br>
                                <label for="last-name">Last Name:</label><br>
                                <input class="form-control form-control-lg bg-light" id="last-name" type="text" name="lastname" th:value="${user.lastName}"><br><br>
                                <label for="email">Email:</label><br>
                                <input class="form-control form-control-lg bg-light" id="email" type="text" name="email" th:value="${user.email}"><br><br>
                                <button class="btn btn-secondary custom">Submit</button>
                            </form>

                    </div>


                </div>

            </div>

        </div>



    </div>

</div>
</body>
</html>
