<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <meta th:name="loggedInId" th:content="${user.id}"/>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta th:name="view" th:content="${user.getId()}"/>
    <title>Title</title>
    <link href="css/profile.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div th:replace="partials/navbar :: navbar(isAuthenticated=${#authentication.principal != 'anonymousUser'})" ></div>
        <div id="profile-section">
            <div id="profile-pic"><img th:src="${user.getProfilePicture()}">
            </div>
            <div id="profile-info">
                <div th:text="${user.username}"></div>
                <div th:text="${user.email}"></div>
                <button id="profile-button" th:action="@{/edit/{id}(id=${user.id})}">Edit Account</button>
<!--                <form th:action="@{/edit/{id}(id=${user.id})}" th:method="POST" id="profile-form" class="modal-form">-->
<!--                <button type="button" id="upload-btn">Edit Profile Picture</button>-->
<!--                <input  type="hidden" id="user-input" name="profile-picture"/>-->
<!--                </form>-->
            </div>
        </div>
        <hr id="main-hr">
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'myClients')" id="defaultOpen">My Clients</button>
            <button class="tablinks"><a id="client-button" href="/client">Create Clients</a></button>
            <button class="tablinks" onclick="openCity(event, 'Personal-Stats')">Personal Stats</button>
            <button class="tablinks"><a id="program-button" href="https://docs.google.com/spreadsheets/d/1QS4v3Cp_yAYcZDhlFfuECqUV84Wvex69/edit#gid=122619846">Program</a></button>
        </div>
        <div th:replace="partials/myClients :: myClients"></div>
        <div th:replace="partials/personalStats :: personalStats"></div>
        <div th:replace="partials/fatigue :: fatigue"></div>
        <div th:replace="partials/sleep :: sleep"></div>
        <div th:replace="partials/chart :: chart"></div>
        <div th:replace="partials/editChart :: editChart"></div>
        <div th:replace="partials/injury :: injury"></div>
<!--        <div th:replace="partials/editInjury :: editInjury"></div>-->
        <div th:replace="partials/editProfile :: editProfile"></div>
    </div>
    <script src="/js/profile.js"></script>
    <script src="/js/clientsList.js"></script>
    <script src="/js/userGraphs.js"></script>
</body>
</html>
