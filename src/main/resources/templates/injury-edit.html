<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Injury Edit</title>
    <link href="/css/layout.css" rel="stylesheet">
    <!--    <link href="css/home.css" rel="stylesheet">-->
    <script src="/js/home.js"></script>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta2/css/bootstrap.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap");
        *{
            font-family: "Carrois Gothic SC", sans-serif;
        }
    </style>
</head>
<body>

<div class="page-wrapper" id="index">

    <div th:replace="partials/navbar :: navbar(isAuthenticated=${#authentication.principal != 'anonymousUser'})" ></div>

    <div class="container text-center">

        <div class="row align-items-start">

            <div class="col">

                <div class="card text-bg-secondary my-3">

                    <div class="card-header">
                        <img src="/img/watermark.png" alt="watermark">
                    </div>

                    <div class="card-body">
<!--                        <h1>Injury Edit</h1>-->
                        <form th:action="@{/injury/edit/{id}(id=${injury.id})}" th:method="Post" >
                            <div class="edit-heading"><h1>Edit Injury</h1></div>
                            <!--    <input type="hidden" name="user" th:value="${injury.user}"/>-->
                            <label for="status">Status</label><br>
                            <select class="form-select" id="status" name="status">
                                <option value=active>Active</option>
                                <option value=past>Past</option>
                            </select><br>
                            <label for="title">Title</label><br>
                            <input class="form-control form-control-lg bg-light" style="font-family: sans-serif" type="text" id="title" name="title" th:value="${injury.title}"><br><br>
                            <label for="injury-date">Injury Date</label><br>
                            <input class="form-control form-control-lg bg-light" style="font-family: sans-serif" id="injury-date" name="injuryDate" th:value="${injury.injuryDate}"><br>
                            <label for="description">Description</label><br>
                            <input class="form-control form-control-lg bg-light" style="font-family: sans-serif" type="text" id="description" name="description" th:value="${injury.description}"></input><br>
                            <!--    <input type="number" id="status"  th:field="*{status}"><br>-->
                            <!--    <input type="hidden" id="user-id" th:value="${userId}" th:field="*{userId}" ><br>-->
                            <button class="btn btn-secondary custom">Submit</button>
                        </form>

                    </div>



                </div>



            </div>



        </div>



    </div>


</div>




<!-- Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta2/js/bootstrap.min.js"></script>
</body>
</html>
