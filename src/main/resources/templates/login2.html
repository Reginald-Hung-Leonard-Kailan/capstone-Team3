<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log In</title>
    <link href="css/layout.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta2/css/bootstrap.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap");
        *{
            font-family: "Carrois Gothic SC", sans-serif;
        }
    </style>
</head>
<body>
<div class="page-wrapper" id="index">
    <div class="container text-center">

        <div class="row align-items-start">
            <div class="col">

                <div class="card text-bg-secondary my-3">

                    <div class="card-header">
<!--                        <h1>Log In</h1>-->
                        <img src="/img/watermark.png" alt="watermark">
                    </div>

                    <div class="card-body">
                        <div th:if="${param.error}">
                            Invalid Username and Password.
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>

                        <form th:action="@{/login}" method="post" class="form">
                            <label for="username">Username</label>
                            <input class="form-control form-control-lg my-2 bg-light" style="font-family: sans-serif" id="username" name="username" type="text" />
                            <label for="password">Password</label>
                            <input class="form-control form-control-lg my-2 bg-light"  id="password" name="password" type="password" />
                            <input class="btn btn-secondary custom my-2" type="submit" value="Log In" />
                            <a href="/" ><button type="button" class="btn btn-secondary custom">Back</button></a>
                        </form>

                    </div>

                </div>

            </div>

        </div>



    </div>


</div>


<!-- Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0-beta2/js/bootstrap.min.js"></script>
</body>
</html>
