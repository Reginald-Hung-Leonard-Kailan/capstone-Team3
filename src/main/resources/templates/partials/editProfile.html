<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<dialog th:fragment="editProfile" class="modal-wide" id="edit-profile-modal">
    <button id="close-edit-profile">❌</button>
    <form method="dialog" id="profile-form" class="modal-form">
        <label for="role">Role:</label>
        <select id="role">
            <option value="current">Coach</option>
            <option value="past">Client</option>
        </select><br><br>
        <label for="first-name">First Name:</label><br>
        <input id="first-name" type="text"><br>
        <label for="last-name">Last Name:</label><br>
        <input id="last-name" type="text"><br>
        <label for="email">Email:</label><br>
        <input id="email" type="text"><br>
        <label for="username">Username:</label><br>
        <input id="username" type="text"><br>
        <br>
        <button>Submit</button>
    </form>
</dialog>
</html>
