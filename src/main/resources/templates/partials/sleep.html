<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<dialog th:fragment="sleep" class="modal" id="sleep-modal">
    <button id="close-sleep">‚ùå</button>
    <form method="dialog" class="modal-form">
        <label for="sleep-date">Day:</label>
        <select id="sleep-date">
            <option value="0">Today</option>
            <option value="1">Yesterday</option>
            <option value="2">2 Days Ago</option>
            <option value="3">3 Days Ago</option>
            <option value="4">4 Days Ago</option>
            <option value="5">5 Days Ago</option>
            <option value="6">6 Days Ago</option>
        </select>&nbsp;&nbsp;<br>
        <label for="sleep-rating">Sleep Rating</label>
        <select id="sleep-rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="0">0</option>
        </select><br>
        <button id="add-sleep">Submit</button>
    </form>
</dialog>
</html>
