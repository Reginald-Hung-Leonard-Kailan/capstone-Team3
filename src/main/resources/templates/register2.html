<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<button id="close-register" class="close">‚ùå</button>
<form th:action="@{/register}" th:object="${user}" method="POST" id="register-form" class="modal-form">
    <label for="role">Role:</label>
    <select id="role" name="role">
        <option value=true>Coach</option>
        <option value=false>Client</option>
    </select><br><br>
    <label for="firstName">First Name:</label><br>
    <input id="firstName"  th:field="*{firstName}"/><br>
    <label for="lastName">Last Name:</label><br>
    <input id="lastName" th:field="*{lastName}"/><br>
    <label for="email">Email:</label><br>
    <input id="email" th:field="*{email}"/><br>
    <label for="userName">Username:</label><br>
    <input id="userName" th:field="*{username}"/><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" th:field="*{password}"/><br>
    <!--        button for profile picture -->
    <button type="button" id="upload-btn">Upload photo</button>
    <input type="text" id="user-input" th:field="*{profilePicture}"/>
    <!--        button end-->
    <button type="submit" class="button">Register</button>
</form>
<!--    script for fileStackAPI-->
<script th:src="@{/js/fileStackAPI.js}" type="module"></script>
</dialog>
</body>
</html>
