<div class="page-wrapper" id="index">

    <div class="container text-center">

        <div class="row">
            <div class="col align-items-start">
                <a href="/" ><button type="button" class="btn btn-secondary custom mt-3">Back</button></a>
                <div class="card text-bg-secondary my-3">
                    <div class="card-header">

                        <img src="/img/watermark.png" alt="watermark">
                    </div>
                    <div class="card-body">

                        <!--    <p id="verbiage">Fitness coaches often struggle to manage clients effectively using multiple resources, which can lead to inefficiencies and lost time. Coaches Corner provides a comprehensive solution, including injury reporting and personalized coaching tools, to help coaches streamline their workflow and manage clients more efficiently. With Coaches Corner, fitness coaches can focus on delivering quality coaching, while our platform handles the administrative tasks, saving time and improving overall efficiency.-->

                        <form th:action="@{/register}" th:object="${user}" method="POST" id="register-form" class="modal-form">
                            <label for="role">Role:</label>
                            <select id="role" name="role">
                                <option value=true>Coach</option>
                                <option value=false>Client</option>
                            </select><br><br>
                            <label for="firstName">First Name</label><br>
                            <input id="firstName" style="font-family: sans-serif" class="form-control form-control-lg bg-light" th:field="*{firstName}"/><br><br>
                            <label for="lastName">Last Name</label><br>
                            <input id="lastName" style="font-family: sans-serif" class="form-control form-control-lg bg-light" th:field="*{lastName}"/><br><br>
                            <label for="phoneNumber">Phone Number</label><br>
                            <input id="phoneNumber" class="form-control form-control-lg bg-light" type="text" th:field="*{phoneNumber}" placeholder="xxx-xxx-xxxx"><br><br>
                            <label for="email">Email</label><br>
                            <input id="email" style="font-family: sans-serif" class="form-control form-control-lg bg-light" th:field="*{email}"/><br><br>
                            <label for="userName">Username</label><br>
                            <input id="userName" style="font-family: sans-serif" class="form-control form-control-lg bg-light" th:field="*{username}"/><br><br>
                            <label for="password">Password</label><br>
                            <input type="password" class="form-control form-control-lg bg-light" id="password" th:field="*{password}"/><br><br>
                            <label for="user-input">Profile Picture</label><br>
                            <input type="text" id="user-input" style="font-family: sans-serif" class="form-control form-control-lg my-2 bg-light" placeholder="Click 'Upload photo'" th:field="*{profilePicture}"/>
                            <!--        button for profile picture -->
                            <button type="button" id="upload-btn" class="btn btn-secondary " >Upload photo</button><br><br>
                            <!--        button end-->
                            <button type="submit" class="btn btn-secondary" >Register</button>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="background: red"></p>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{email}" style="background: red"></p>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{username}" style="background: red"></p>
                        </form>
